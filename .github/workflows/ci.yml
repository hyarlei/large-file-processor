name: CI Pipeline

# Quando isso roda? A cada push na branch main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Baixa o código
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Instala o Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 3. Instala dependências
    - name: Install dependencies
      run: npm ci

    # 4. Tenta buildar (compilar o TypeScript) para ver se não tem erro de sintaxe
    - name: Build Project
      run: npx tsc --noEmit

    # 5. (Opcional) Rodaria os testes aqui
    # - name: Run Tests
    #   run: npm test